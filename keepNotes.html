<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="keepNotes.css">
  <title>Keep Notes</title>
</head>
<body>
  <div class="addNoteField hideAddField" id="noteInputField">
        <div class="addNoteDiv">
          <span class="closeBtn" id="closeBtn"><ion-icon name="close"></ion-icon></span>
          <div class="addNoteContent">
            <h1 id="inputHeading">Add a Note</h1>
            <div class="addTitleDiv">
              <p>Title</p>
              <input type="text" id="title">
            </div>
            <div class="addDescDiv">
              <p>Description</p>
              <textarea id="description" required></textarea>
            </div>
            <div class="btnDiv">
              <button id="addBtn" class="addBtn">Add Note</button>
            </div>
          </div>
        </div>
      </div>







    <div class="container">
      <div class="content" id="addBox">
        <div class="addNote">
         <div class="addNotebtn" id="addNotebtn"><ion-icon name="add-outline"></ion-icon></div>
         <p>Add Note</p>
        </div>
       </div>
       
    </div>
  



  <script src="keepNotes.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
